<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="options_title">盘络上传程序配置——盘络上传程序</title>
  <link rel="shortcut icon" href="icons/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/public.css">
  <link rel="stylesheet" href="css/options.css">
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-icons.css">
  <script defer src="vendor/jquery/jquery-3.6.3.min.js"></script>
  <script defer src="vendor/cos/cos-js-sdk-v5.js"></script>
  <script defer src="vendor/oss/aliyun-oss-sdk.min.js"></script>
  <script defer src="vendor/s3/aws-sdk.min.js"></script>
  <script defer src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script defer src="js/public.js"></script>
  <script defer src="js/options.js"></script>
  <script defer src="_locales/language.js"></script>
</head>

<body>
  <div class="overlay">
    <div class="loading">
      <div class="loading-shape loading-shape-1"></div>
      <div class="loading-shape loading-shape-2"></div>
      <div class="loading-shape loading-shape-3"></div>
      <div class="loading-shape loading-shape-4"></div>
    </div>
  </div>
  <div class="shadow-lg" id="header">
    <div class="container-md ">
      <header class="py-3">
        <ul class="nav justify-content-end nav-pills ">
          <li class="nav-item">
            <a class="nav-link" href="popup.html" data-i18n="Upload_page"><i class="bi bi-upload"></i> 上传页面</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-weight: bold;" href="options.html" data-i18n="Settings_page">
              <i class="bi bi-sliders"></i> 配置信息</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="UploadLog.html" data-i18n="Upload_log">
              <i class="bi bi-images"></i> 上传记录</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="FAQ.html" data-i18n="FAQ"><i class="bi bi-question-circle"></i> 常见问题</a>
          </li>
        </ul>
      </header>
    </div>
  </div>

  <div class="container-md">
    <h1 style="margin-top: 2rem; margin-bottom: 2rem;"><a class="title-a" href="#"></a></h1>
  </div>

  <div class="container-md shadow-lg" style="border-radius: 20px;">
    <div class="row border-bottom Config-Box">
      <div class="Config-Box-Left">
        <div id="options_exe">
          <button type="button" class=" active Animation_button2 css-button-sliding-to-bottom--sky" id="exe_Lsky"
            value="Lsky"><span class="Animation_button_span" data-i18n="lsky">兰空图床程序</span></button>
          <button type="button" class="Animation_button2" id="exe_EasyImages" value="EasyImages"><span
              class="Animation_button_span" data-i18n="EasyImages">简单图床程序</span></button>
          <button type="button" class="Animation_button2" id="exe_ImgURL" value="ImgURL"><span
              class="Animation_button_span" data-i18n="ImgURL">ImgURL图床程序</span></button>
          <button type="button" class="Animation_button2" id="exe_Chevereto" value="Chevereto"><span
              class="Animation_button_span" data-i18n="Chevereto">Chevereto图床程序</span></button>
          <button type="button" class="Animation_button2" id="exe_Hellohao" value="Hellohao"><span
              class="Animation_button_span" data-i18n="Hellohao">Hellohao图床程序</span></button>
          <button type="button" class="Animation_button2" id="exe_SM_MS" value="SM_MS"><span
              class="Animation_button_span" data-i18n="SM_MS">SM.MS图床程序</span></button>
          <button type="button" class="Animation_button2" id="exe_Imgur" value="Imgur"><span
              class="Animation_button_span" data-i18n="Imgur">Imgur图床程序</span></button>
          <button type="button" class="Animation_button2" id="exe_imgdd" value="imgdd"><span
              class="Animation_button_span" data-i18n="IMGDD">IMGDD图床</span></button>
          <button type="button" class="Animation_button2" id="exe_Tencent_COS" value="Tencent_COS"><span
              class="Animation_button_span" data-i18n="Tencent_COS">腾讯云COS</span></button>
          <button type="button" class="Animation_button2" id="exe_Aliyun_OSS" value="Aliyun_OSS"><span
              class="Animation_button_span" data-i18n="Alibaba_OSS">阿里云OSS</span></button>
          <button type="button" class="Animation_button2" id="exe_AWS_S3" value="AWS_S3"><span
              class="Animation_button_span" data-i18n="AWS_S3">AWS S3</span></button>
          <button type="button" class="Animation_button2" id="exe_GitHubUP" value="GitHubUP"><span
              class="Animation_button_span" data-i18n="GitHub">GitHub</span></button>
          <button type="button" class="Animation_button2" id="exe_Telegra_ph" value="Telegra_ph"><span
              class="Animation_button_span" data-i18n="Telegra_ph">Telegra.ph</span></button>
          <button type="button" class="Animation_button2" id="exe_UserDiy" value="UserDiy"><span
              class="Animation_button_span" data-i18n="Custom_Upload">自定义上传</span></button>
        </div>
      </div>
      <div class="col Config-Box-Right">
        <div class="row border-bottom Config-Box-Right-header">
          <div class="CorsButton" id="CorsButton">
            <button type="button" class="css-button-rounded--black" data-i18n="Configure_CORS_Proxy">配置CORS代理</button>
          </div>

        </div>
        <div class="row">
          <form action="options" id="options-form">
          </form>
          <div class="container-fluid" style="border: none;">
            <p class="text-bottom-Tips1"></p>
            <p class="text-bottom-Tips2" data-i18n="Reference_Tips">提示由 <a
                href="https://github.com/ZenEcho/PLExtension/" style="color: #03a9f4;" target="_blank">盘络上传</a>
              提供,仅供参考。正式使用请替换。</p>
            <button type="button" class="css-button-rounded--sky" id="options_save" data-i18n="save">保存</button>
          </div>
        </div>

      </div>
    </div>
    <div class="row row-cols-auto border-bottom Config-Bottom-Boxs">
      <div id="options_Open_withDiv" class="Config-Bottom-Box">
        <div class="btn-group">
          <button type="button" class="css-button-arrow--sky" data-bs-toggle="dropdown" aria-expanded="false">
          </button>
          <ul class="dropdown-menu">
            <li id="options_Open_with_Tab"><a class="dropdown-item" href="#" data-i18n="Open_Method1"><i
                  class="bi bi-window"></i>在标签页打开</a></li>
            <li id="options_Open_with_Window"><a class="dropdown-item" href="#" data-i18n="Open_Method2"><i
                  class="bi bi-window-stack"></i>在新窗口打开</a></li>
            <li id="options_Open_with_Inside"><a class="dropdown-item" href="#" data-i18n="Open_Method3"><i
                  class="bi bi-window-sidebar"></i>在内置页打开</a></li>
          </ul>
        </div>
      </div>
      <div id="GlobalUpload" class="Config-Bottom-Box">
        <div class="btn-group">
          <button type="button" class="css-button-arrow--sky" data-bs-toggle="dropdown" aria-expanded="false"
            data-i18n="Local_Global">
            本地全局+拖拽上传
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" value="GlobalUpload_Default" data-i18n="Local_Global_on"><i
                  class="bi bi-battery-half"></i>开启(网络资源+本地资源到侧边栏)</a></li>
            <li><a class="dropdown-item" href="#" value="GlobalUpload_off" data-i18n="Local_Global_off"><i
                  class="bi bi-battery"></i>关闭(老老实实用右键上传)</a></li>
          </ul>
        </div>
      </div>
      <div class="Config-Bottom-Box">
        <button id="Sidebar_area" type="button" class="css-button-rounded--sky" data-bs-toggle="modal"
          data-bs-target="#uploadArea_Modal" data-i18n="Side_Panel_Area">侧边栏区域</button>
      </div>
      <div id="AutoInsert" class="Config-Bottom-Box">
        <div class="btn-group">
          <button type="button" class="css-button-arrow--sky" data-bs-toggle="dropdown" aria-expanded="false"
            data-i18n="AutoInsert">自动插入
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" value="AutoInsert_on" data-i18n="on"><i
                  class="bi bi-battery-half"></i>开启</a>
            </li>
            <li><a class="dropdown-item" href="#" value="AutoInsert_off" data-i18n="off"><i
                  class="bi bi-battery"></i>关闭</a></li>
          </ul>
        </div>
      </div>
      <div id="AutoCopy" class="Config-Bottom-Box">
        <div class="btn-group">
          <button type="button" class="css-button-arrow--sky" data-bs-toggle="dropdown"
            aria-expanded="false" data-i18n="AutoCopy">自动复制</button>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" value="AutoCopy_on" ><i
                  class="bi bi-battery-half"></i>开启(作用于对侧边栏上传)</a>
            </li>
            <li><a class="dropdown-item" href="#" value="AutoCopy_off"><i
                  class="bi bi-battery"></i>关闭</a></li>
          </ul>
        </div>
      </div>
      <div class="Config-Bottom-Box">
        <div class="form-check form-switch" style="margin: .5rem;">
          <input class="form-check-input" type="checkbox" role="switch" id="Right_click_menu_upload">
          <label class="form-check-label" for="Right_click_menu_upload"
            data-i18n="Right_click_menu_upload">右键菜单上传(需重启)</label>
        </div>
      </div>
      <div class="Config-Bottom-Box">
        <div class="btn-group">
          <button type="button" class="btn" id="VERSION"> </button>
        </div>
      </div>

    </div>
  </div>
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
  </div>
</body>

</html>
